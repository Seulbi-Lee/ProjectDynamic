<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./src/main.css">
</head>
<body>
  <div class="wrap font-mono">
    <div id="background" class="bg-fixed bg-no-repeat bg-cover weather-bg"></div>

    <input id="inputCity" class="input-city" type="text" value="vancouver">
    <button type="button" class="btn-change-city">Search</button>

    <div class="weather-container text-white">
      <section class="weather-box text-center">
        <div class="location text-xl">
          <span class="city" id="city"></span>
          <span class="country" id="country"></span>
        </div>
        <div class="mt-1" id="date"></div>
        <div class="mt-3" id="icon"></div>
        <div class="main" id="main"></div>
        <div class="flex justify-center mt-7">
          <span class="text-7xl" id="temp"></span>
          <button class="text-6xl" type="button" id="btnTempC">°C</button>
          <button class="text-6xl ml-3 slash" type="button" id="btnTempF">°F</button>
        </div>
        <div class="temp-sub mt-4">
          <span id="tempMin"></span>
          <span class="slash" id="tempMax"></span>
        </div>
        <div class="cloths">
          
        </div>
      </section>
      <section class="forecast-box">
        <ul class="forecast-list">
          <li class="forecast-item">
            <button type="button">
              <span class="days-title">Today</span>
              <span class="days-icon">icon</span>
              <span class="days-temp-min"></span>
              <span class="days-temp-max"></span>
            </button>
          </li>
        </ul>
      </section>
    </div>
  </div>


  <script src="./src/common.js"></script>
</body>
</html>
