<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/src/css/main.css">
</head>
<body>
  <div class="wrap font-mono">
    <div id="background" class="bg-fixed bg-no-repeat bg-cover weather-bg"></div>

    <div class="weather-container text-center text-white">
      <section class="weather-box">
        <div class="search mb-5">
          <input id="inputCity" class="input-city" type="text" value="vancouver" placeholder="Search City">
          <button type="button" class="btn-change-city" id="btnChangeCity"><span class="sr-only">Search</span></button>
        </div>

        <div id="weatherMain"></div>
        <div id="weatherTemp"></div>

        <div class="btn-change-temp mt-4">
          <button class="text-sm" type="button" id="btnTempC">째C</button>
          <button class="text-sm" type="button" id="btnTempF">째F</button>
        </div>

        <div class="mt-8" id="clothes"></div>
      </section>

      <section class="forecast-box mt-16">
        <button class="text-sm hidden" type="button" id="btnDaysTempC">째C</button>
        <button class="text-sm hidden" type="button" id="btnDaysTempF">째F</button>

        <ul class="forecast-list" id="forecastList">
        </ul>
      </section>
    </div>
  </div>

  <script src="/src/js/common.js"></script>
</body>
</html>
